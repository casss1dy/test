<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <link rel="shortcut icon" type="image/ico" href="img/favicon.ico" />
  <title>Grid</title>
</head>
<body>

  <main>
    <div class="container">

      <div class="table-controls mb-5">
        <div class="row justify-content-between">
          <div class="col-6">
            <form action="" class="form-search form-inline">
              <div class="form-group">
                <input type="text" class="form-control input-search" placeholder="Search...">
                <button type="button" class="btn btn-light btn-search">Go!</button>
              </div>
            </form>
          </div>

          <div class="col-auto">
            <button type="button" class="btn btn-success btn-add" id="showAddModal" data-modal="add">Add</button>
          </div>

        </div>
      </div>

      <div class="table-responsive">
        <table class="table-products table table-hover" id="tableProducts">
          <tr>
          <th width="5%"></th>
            <th>Name</th>
            <th>Price</th>
            <th></th>
          </tr>
        </table>
      </div>

    </div>
  </main>

  <div class="modal modal-main" id="edit" data-action="edit">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add <span></span></h5>
          <button type="button" class="close btn-close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form action="" class="form" name="add">
            <fieldset>
              <div class="form-row">
              <div class="col-12">
                <div class="form-group">
                  <input type="text" class="form-control" name="name" id="name" placeholder="Your name" value="Car">
                  <div class="invalid-feedback"></div>
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                  <input type="email" class="form-control" name="email" id="email" placeholder="Supplier email" value="tst@tst.com">
                  <div class="invalid-feedback"></div>
                </div>
              </div>
              <div class="col-5">
                <div class="form-group">
                  <input type="number" class="form-control" name="count" id="count" placeholder="Count" value="4">
                  <div class="invalid-feedback"></div>
                </div>
              </div>
              <div class="col-7">
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroupPrepend">$</span>
                    </div>
                    <input type="text" class="form-control" name="price" id="price" placeholder="Price" value="666">
                  </div>
                  <div class="invalid-feedback"></div>
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                  <select class="form-control" id="delivery">
                    <option selected>None delivery</option>
                    <option value="country">Country</option>
                    <option value="city">City</option>
                  </select>
                  <div class="invalid-feedback"></div>
                </div>
              </div>
              <div class="col">
                <div class="form-group mb-0">
                  <fieldset class="form-fieldset">
                    <legend class="form-legend">Country</legend>
                    <div class="custom-control custom-radio">
                      <input class="custom-control-input" type="radio" name="country" id="russia" value="russia" checked>
                      <label class="custom-control-label" for="russia"> Russia </label>
                    </div>
                    <div class="custom-control custom-radio">
                      <input class="custom-control-input" type="radio" name="country" id="holand" value="holand">
                      <label class="custom-control-label" for="holand"> Holand </label>
                    </div>
                  </fieldset>
                  <div class="invalid-feedback"></div>
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <fieldset class="form-fieldset">
                    <legend class="form-legend">City</legend>
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input" name="city[]" id="saratov" value="saratov" checked>
                      <label class="custom-control-label" for="saratov">Saratov</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input" name="city[]" id="moscow" value="moscow">
                      <label class="custom-control-label" for="moscow">Moscow</label>
                    </div>
                  </fieldset>
                  <div class="invalid-feedback"></div>
                </div>
              </div>
              <div class="col-12">
                <button class="btn btn-success" type="button" id="saveProduct" data-product="">
                  <span class="spinner-grow spinner-grow-sm d-none" role="status" aria-hidden="true"></span>
                  Add
                </button>
              </div>
            </div>
            </fieldset>
          </form>
        </div>
        <div class="modal-footer">

        </div>
      </div>
    </div>
  </div>

  <div class="modal modal-main" id="delete" data-action="delete">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirm delete</h5>
          <button type="button" class="close btn-close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this item?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-light btn-close" data-dismiss="modal">Close</button>
          <button class="btn btn-danger" type="button" id="deleteProduct" data-product="">
            <span class="spinner-grow spinner-grow-sm d-none" role="status" aria-hidden="true"></span>
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- todo используется ли data-action? -->
  <div class="modal modal-main" id="view" data-action="view">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">
            <span class="product-name"></span>
          </h5>
          <button type="button" class="close btn-close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <table class="product-info table table-borderless table-sm"></table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-light btn-close" data-dismiss="modal">Ok</button>
        </div>
      </div>
    </div>
  </div>

  <div class="spinner-loader d-none" id="spinnerLoader">
    <div class="spinner-grow" role="status"></div>
    <div class="spinner-grow" role="status"></div>
    <div class="spinner-grow" role="status"></div>
  </div>
  <div class="modal-backdrop d-none" id="pageBackdrop"></div>

  <!-- todo backdrop availible to click -->

</body>
</html>
