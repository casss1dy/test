<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <title>Grid</title>
</head>
<body>
  <main class="main">
    <table class="product-table table table-hover">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th></th>
      </tr>
      <tr>
        <td>1</td>
        <td>Item 1</td>
        <td>$12</td>
        <td>
          <button type="button" class="btn btn-outline-success btn-edit">Edit</button>
          <button type="button" class="btn btn-outline-danger">Delete</button>
        </td>
      </tr>
      <tr>
        <td>2</td>
        <td>Item 2</td>
        <td>$12</td>
        <td>
          <button type="button" class="btn btn-outline-success btn-edit">Edit</button>
          <button type="button" class="btn btn-outline-danger">Delete</button>
        </td>
      </tr>
    </table>
  </main>

  <div class="modal modal-edit modal-main">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit ...</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form action="">
            <div class="form-row">
              <div class="col-12">
                <div class="form-group">
                  <input type="text" class="form-control" id="name" placeholder="Your name">
                  <label class="error"></label>
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                  <input type="email" class="form-control" id="email" placeholder="Supplier email">
                  <label class="error"></label>
                </div>
              </div>
              <div class="col-5">
                <div class="form-group">
                  <input type="number" class="form-control" id="count" placeholder="Count">
                  <label class="error"></label>
                </div>
              </div>
              <div class="col-7">
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroupPrepend">$</span>
                    </div>
                    <input type="text" class="form-control" id="price" placeholder="Price">
                  </div>
                  <label class="error"></label>
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                  <select class="form-control" id="">
                    <option selected disabled>Delivery</option>
                    <option value="country">Country</option>
                    <option value="city">City</option>
                  </select>
                  <label class="error"></label>
                </div>
              </div>
              <div class="col">
                <div class="form-group mb-0">
                  <fieldset>
                    <legend>Country</legend>
                    <div class="custom-control custom-radio">
                      <input class="custom-control-input" type="radio" name="country" id="russia" value="russia" checked>
                      <label class="custom-control-label" for="russia"> Russia </label>
                    </div>
                    <div class="custom-control custom-radio">
                      <input class="custom-control-input" type="radio" name="country" id="holand" value="holand">
                      <label class="custom-control-label" for="holand"> Holand </label>
                    </div>
                  </fieldset>
                  <label class="error"></label>
                </div>
              </div>
              <div class="col d-none">
                <div class="form-group">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="saratov" id="saratov">
                    <label class="form-check-label" for="saratov"> Saratov </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="moscow" id="moscow">
                    <label class="form-check-label" for="moscow"> Moscow </label>
                  </div>
                  <label class="error"></label>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success">Edit</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
