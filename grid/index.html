<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title>Grid</title>
</head>
<body class="page-loading">

  <div class="spinner-border page-loader" role="status" id="pageLoader">
    <span class="sr-only">Loading...</span>
  </div>

  <main>
    <div class="container">

      <div class="table-controls mb-5">
        <div class="row justify-content-between">
          <div class="col-6">
            <form action="" class="form-search form-inline">
              <div class="form-group">
                <input type="text" class="form-control input-search" placeholder="Search...">
                <button type="button" class="btn btn-light btn-search">Go!</button>
              </div>
            </form>
          </div>

          <div class="col-auto">
            <button type="button" class="btn btn-success btn-add">Add</button>
          </div>

        </div>
      </div>

      <table class="table-products table table-hover" id="tableProducts">
        <tr>
          <th width="5%"></th>
          <th>Name</th>
          <th>Price</th>
          <th></th>
        </tr>
      </table>

    </div>
  </main>

  <div class="modal modal-main" id="edit-product" data-action="edit">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit ...</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true" class="btn-close">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form action="" class="form">
            <div class="form-row">
              <div class="col-12">
                <div class="form-group">
                  <input type="text" class="form-control" id="name" placeholder="Your name">
                  <div class="invalid-feedback"></div>
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                  <input type="email" class="form-control" id="email" placeholder="Supplier email">
                  <div class="invalid-feedback"></div>
                </div>
              </div>
              <div class="col-5">
                <div class="form-group">
                  <input type="number" class="form-control" id="count" placeholder="Count">
                  <div class="invalid-feedback"></div>
                </div>
              </div>
              <div class="col-7">
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroupPrepend">$</span>
                    </div>
                    <input type="text" class="form-control" id="price" placeholder="Price">
                  </div>
                  <div class="invalid-feedback"></div>
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                  <select class="form-control" id="delivery">
                    <option selected disabled>Delivery</option>
                    <option value="country">Country</option>
                    <option value="city">City</option>
                  </select>
                  <div class="invalid-feedback"></div>
                </div>
              </div>
              <div class="col">
                <div class="form-group mb-0">
                  <fieldset class="form-fieldset">
                    <legend class="form-legend">Country</legend>
                    <div class="custom-control custom-radio">
                      <input class="custom-control-input" type="radio" name="country" id="russia" value="russia" checked>
                      <label class="custom-control-label" for="russia"> Russia </label>
                    </div>
                    <div class="custom-control custom-radio">
                      <input class="custom-control-input" type="radio" name="country" id="holand" value="holand">
                      <label class="custom-control-label" for="holand"> Holand </label>
                    </div>
                  </fieldset>
                  <div class="invalid-feedback"></div>
                </div>
              </div>
              <div class="col d-none">
                <div class="form-group">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="saratov" id="saratov">
                    <label class="form-check-label" for="saratov"> Saratov </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="moscow" id="moscow">
                    <label class="form-check-label" for="moscow"> Moscow </label>
                  </div>
                  <div class="invalid-feedback"></div>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success">Edit</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal modal-main" id="delete-product" data-action="delete">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Are you sure?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true" class="btn-close">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this item?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-light btn-close" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-danger">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal modal-main" id="view-product" data-action="view">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true" class="btn-close">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <table>
            <tbody></tbody>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-light btn-close" data-dismiss="modal">Ok</button>
        </div>
      </div>
    </div>
  </div>


</body>
</html>
